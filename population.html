<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>population under 2 lakhs</title>
</head>
<body>
    <h1 align="center">open console in inspect to view the output</h1>
<script>
   var request= new XMLHttpRequest();
        request.open("GET","https://restcountries.com/v3.1/all","true");
        request.send();
        request.onload=function(){
            var countryData =JSON.parse(this.response);
            const populationlessthanlakhs = countryData.filter(
                (country) => country.population < 200000
            );
            console.log(
                "countries population less than 2 lakhs ",
                populationlessthanlakhs

            );
        };
        </script>
        </body>
</html>
